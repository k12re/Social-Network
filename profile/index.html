<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="/src/js/global.mjs" defer type="module"></script>
    <script
      src="/src/js/templates/profileposts.mjs"
      defer
      type="module"
    ></script>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Megaphone Social | Profile</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/posts/index.html">MegaPhone</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active myProfileNav"
                aria-current="page"
                href="/posts/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Logout</a
              >
            </li>
          </ul>
          <form class="col-lg-4" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>
    <section class="container">
      <div class="row h-100">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div>
              <div id="profileContainer" class="text-white d-flex flex-row">
                <img
                  id="profileBanner"
                  src=""
                  alt="Profile banner"
                  class="img-fluid h-50 w-100"
                />
                <div
                  class="ms-4 mt-5 d-flex flex-column position-absolute profile-thumb"
                  style="width: 150px"
                >
                  <img
                    id="profileAvatar"
                    src=""
                    alt="Generic placeholder image"
                    class="img-fluid img-thumbnail mt-4 mb-2"
                    style="width: 100px; z-index: 10"
                  />
                </div>
                <div class="ms-3" style="margin-top: 130px"></div>
              </div>
              <div class="p-4 text-black" style="background-color: #f8f9fa">
                <h5 class="text-dark justify-content-start" id="profileName">
                  Profile Name
                </h5>
                <div class="d-flex justify-content-end text-center py-1">
                  <div class="px-3">
                    <p class="mb-1 h5 follower-count">0</p>
                    <p class="small text-muted mb-0">Followers</p>
                  </div>
                  <div class="px-3">
                    <p class="mb-1 h5 following-count">0</p>
                    <p class="small text-muted mb-0">Following</p>
                  </div>
                </div>
              </div>
              <div class="container">
                <div class="row g-2">
                  <div class="col-lg-6">
                    <div>
                      <p class="pt-4 lead fw-normal mb-1">Details</p>

                      <div class="" style="background-color: #f8f9fa">
                        <span>Email:</span>
                        <p class="font-italic mb-4 email-details"></p>
                        <span>Number of posts:</span>
                        <p class="font-italic mb-1 posts-details"></p>
                      </div>
                    </div>
                    <aside class="col-8 ms-3 mt-5 pt-5 sticky-top">
                      <div class="btn">
                        <a
                          class="ps-2 h3 link-primary text-black text-decoration-none myProfileAside"
                          ><i class="bi bi-person-circle link-primary pe-4"></i
                          >Profile</a
                        >
                      </div>
                      <hr class="col-8" />
                      <div class="btn">
                        <a
                          class="ps-2 h3 link-primary text-black text-decoration-none"
                          ><i class="bi bi-people-fill link-primary pe-4"></i
                          >Following</a
                        >
                      </div>
                      <hr class="col-8" />
                      <div class="btn">
                        <a
                          class="ps-2 h3 link-primary text-black text-decoration-none"
                          href="/profile/edit/index.html"
                          ><i class="bi bi-gear link-primary pe-4"></i
                          >Settings</a
                        >
                      </div>
                      <hr class="col-8" />
                      <div class="btn">
                        <a
                          class="ps-2 h3 link-primary text-black text-decoration-none"
                          href="/index.html"
                          ><i
                            class="bi bi-box-arrow-right link-primary pe-4"
                          ></i
                          >Logout</a
                        >
                      </div>
                      <hr class="col-8" />
                    </aside>
                  </div>
                  <div class="col-lg-6">
                    <div>
                      <p class="pt-4 lead fw-normal mb-1">My Posts</p>
                      <!-- Posts will be rendered here -->
                      <div>
                        <div
                          class="mb-3"
                          style="max-width: 730px"
                          id="profile-post-wall"
                        ></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <template id="template-post">
      <div class="card mb-3" style="max-width: 540px">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src=""
              class="img-fluid rounded h-100 object-fit-cover"
              alt=""
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title title-text"></h5>
              <p class="card-text body-text"></p>
              <p class="card-text">
                <small class="text-muted date-text"></small>
              </p>
              <p class="card-text tags">
                Tags:
                <small class="text-muted tags-text"></small>
              </p>
              <div class="d-flex">
                <div>
                  <img class="rounded col-1" id="post-img" />
                  <span>
                    <a
                      class="bi bi-chat-left btn link-primary text-muted comment-post"
                    ></a>
                    <a
                      class="bi bi-three-dots btn link-primary text-muted update-post"
                    ></a>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
