<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer></script>
      <script src="/src/js/templates/profile.mjs" type="module" defer></script>
    <script src="/src/js/global.mjs" defer type="module"></script>

    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Megaphone Social | Profile</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/posts/index.html">MegaPhone</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/posts/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Logout</a
              >
            </li>
          </ul>
          <form class="col-lg-4" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search" />
          </form>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <section class="container">
      <div class="row h-100">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card">
              <div id="profileContainer"
                class="text-white d-flex flex-row">
                <img id="profileBanner" src="" alt="Profile banner" class="img-fluid h-50 w-100">
                <div class="ms-4 mt-5 d-flex flex-column position-fixed profile-thumb" style="width: 150px">
                  <img
                    id="profileAvatar"
                    src=""
                    alt="Generic placeholder image"
                    class="img-fluid img-thumbnail mt-4 mb-2"
                    style="width: 150px; z-index: 10" />
                  <input
                    type="button"
                    onclick="location.href='/profile/edit/index.html'"
                    value="Edit profile"
                    class="btn btn-outline-primary"
                    data-mdb-ripple-color="dark"
                    style="z-index: 1">
                </input>
                </div>
                <div class="ms-3" style="margin-top: 130px">
                  
                </div>
              </div>
              <div class="p-4 text-black" style="background-color: #f8f9fa">
                <h5 class="text-dark justify-content-start" id="profileName">Profile Name</h5>
                <div class="d-flex justify-content-end text-center py-1">
                  
                  <div class="px-3">
                    <p class="mb-1 h5 follower-count">0</p>
                    <p class="small text-muted mb-0">Followers</p>
                  </div>
                  <div class="px-3">
                    <p class="mb-1 h5 following-count">0</p>
                    <p class="small text-muted mb-0">Following</p>
                  </div>
                </div>
              </div>
              <div class="container">
                <div class="row g-2">
                  <div class="col-lg-6">
                    <div>
                      <p class="pt-4 lead fw-normal mb-1">Details</p>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
