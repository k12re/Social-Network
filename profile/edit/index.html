<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="/src/js/global.mjs" defer type="module"></script>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Megaphone Social | Edit Profile</title>
  </head>
  <!-- Navbar -->
  <body>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/posts/index.html">MegaPhone</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active myProfileNav"
                aria-current="page"
                href="/posts/index.html"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <aside class="col-4 ms-3 mt-5 pt-5 fixed-top">
      <div class="btn">
        <a
          class="ps-2 h3 link-primary text-black text-decoration-none myProfileAside"
          ><i class="bi bi-person-circle link-primary pe-4"></i>Profile</a
        >
      </div>
      <hr class="col-8" />
      <div class="btn">
        <a class="ps-2 h3 link-primary text-black text-decoration-none"
          ><i class="bi bi-people-fill link-primary pe-4"></i>Following</a
        >
      </div>
      <hr class="col-8" />
      <div class="btn">
        <a
          class="ps-2 h3 link-primary text-black text-decoration-none"
          href="/profile/edit/index.html"
          ><i class="bi bi-gear link-primary pe-4"></i>Settings</a
        >
      </div>
      <hr class="col-8" />
      <div class="btn">
        <a
          class="ps-2 h3 link-primary text-black text-decoration-none"
          href="/index.html"
          ><i class="bi bi-box-arrow-right link-primary pe-4"></i>Logout</a
        >
      </div>
      <hr class="col-8" />
    </aside>
    <!-- Main content -->
    <main class="flex-grow-1 col-8 offset-4 edit-container">
      <h2>Edit Profile</h2>
      <div class="container-fluid">
        <form action="" id="editProfile">
          <div class="form-group mb-3">
            <label for="">Name</label>
            <input class="form-control" type="text" name="name" disabled />
          </div>

          <div class="form-group mb-3">
            <label for="">Email</label>
            <input class="form-control" type="email" name="email" disabled />
          </div>

          <div class="form-group mb-3">
            <label for="">Banner</label>
            <input class="form-control" type="url" name="banner" />
          </div>

          <div class="form-group mb-3">
            <label for="">Avatar</label>
            <input class="form-control" type="url" name="avatar" />
          </div>

          <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
      </div>
    </main>
  </body>
</html>
