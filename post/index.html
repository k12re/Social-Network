<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="/src/js/global.mjs" type="module" defer></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/profile/home/index.html">MegaPhone</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/profile/index.html"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Logout</a
              >
            </li>
          </ul>
          <form class="col-lg-4" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>
    <main>
      <div class="container" id="post-container">
        <!--  -->
      </div>
    </main>
    <main class="container mt-5">
      <section class="row">
        <aside class="col-4 ms-3 mt-5 pt-5 fixed-top">
          <!-- <aside class="col-6 position-fixed top-0 start-0"> -->
          <!-- <h2 class="mb-3">Sticky sidebar</h2> -->
          <!--  -->
          <div class="btn">
            <img class="rounded-circle col-1" src="" />
            <span class="ps-2 h3"
              ><i class="bi bi-person-circle link-primary pe-4"></i
              >Profile</span
            >
          </div>
          <hr class="col-8" />
          <div class="btn">
            <img class="rounded-circle col-1" src="" />
            <span class="ps-2 h3"
              ><i class="bi bi-people-fill link-primary pe-4"></i
              >Following</span
            >
          </div>
          <hr class="col-8" />
          <div class="btn">
            <img class="rounded-circle col-1" src="" />
            <span class="ps-2 h3"
              ><i class="bi bi-gear link-primary pe-4"></i>Settings</span
            >
          </div>
          <hr class="col-8" />
          <div class="btn">
            <img class="rounded-circle col-1" src="" />
            <span class="ps-2 h3"
              ><i class="bi bi-box-arrow-right link-primary pe-4"></i
              >Logout?</span
            >
          </div>
          <hr class="col-8" />
        </aside>
        <section
          class="col-8 offset-4"
          id="post-container"
          style="max-width: 540px"
        >
          <!-- <section class="col-6 position-absolute top-0 end-0"> -->
          <!-- <h2 class="mb-3">Scrollable</h2> -->
          <!--  -->
          <span class="d-flex justify-content-between"
            ><h3>Update post</h3>
            <i
              class="bi bi-trash3 btn link-primary text-muted"
              id="delete-post"
            >
              Delete post</i
            ></span
          >
          <form id="updatePost">
            <div>
              <label for="post-title" class="form-label"></label>
              <input
                name="title"
                type="text"
                class="form-control"
                id="post-title"
                placeholder="Post title..."
              />
            </div>
            <div class="mb-3">
              <label for="post-body" class="form-label"></label>
              <textarea
                name="body"
                class="form-control mb-3"
                id="post-body"
                rows="3"
                placeholder="Write post content..."
              ></textarea>
              <div class="d-flex space-between">
                <label for="media-url" class="form-label"></label>
                <input
                  name="media"
                  type="url"
                  class="form-control me-4"
                  id="media-url"
                  placeholder="Media url..."
                />
                <label for="tags" class="form-label"></label>
                <input
                  name="tags"
                  type="text"
                  class="form-control me-4"
                  id="tags"
                  placeholder="Tags..."
                />
                <button type="submit" class="btn btn-primary col-4">
                  Update Post
                </button>
              </div>
            </div>
          </form>
          <!--  -->
        </section>
      </section>
    </main>
    <template id="template-post">
      <div class="card mb-3" style="max-width: 540px">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src=""
              class="img-fluid rounded h-100 object-fit-cover"
              alt=""
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title title-text"></h5>
              <p class="card-text body-text"></p>
              <p class="card-text">
                <small class="text-muted date-text"></small>
              </p>
              <p class="card-text tags">
                <small class="text-muted tags-text"></small>
              </p>
              <div class="d-flex">
                <div>
                  <img
                    class="rounded col-1"
                    src=""
                    style="width: 20px; height: 20px"
                  />
                  <span class="ps-2 username">
                    <!-- Lightning McQueen -->
                    <i
                      class="bi bi-heart btn link-primary text-muted react-heart"
                    ></i>
                    <i
                      class="bi bi-chat-left btn link-primary text-muted react-comment"
                    ></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
